<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<body>
<div layout:fragment="content">
    <h1>Manifest detail</h1>
    <div class="success" th:unless="${error}">
    <h2>Manifest</h2>
    <div th:if="${manifest}">
        <table class="info_table">
            <tr>
                <td>Schema version:</td>
                <td th:text="${manifest.schemaVersion}"></td>
            </tr>
            <tr>
                <td>Media Type:</td>
                <td th:text="${manifest.mediaType}"></td>
            </tr>
        </table>

        <h2>Manifest config</h2>
        <table class="info_table">
            <tr>
                <td>Media type:</td>
                <td th:text="${manifest.config.mediaType}"></td>
            </tr>
            <tr>
                <td>Size:</td>
                <td th:text="${manifest.config.size}"></td>
            </tr>
            <tr>
                <td>Digest:</td>
                <td th:text="${manifest.config.digest}"></td>
            </tr>
        </table>

        <h2>Layers</h2>
        <table class="info_table">
            <tr th:each="layer : ${manifest.layers}">
                <td th:text="${layer.mediaType}"></td>
                <td th:text="${layer.size}"></td>
                <td th:text="${layer.digest}"></td>
            </tr>
        </table>
    </div>
    </div>

    <div th:if="${error}" th:text="${'Connection error: ' + error}" class="error_box"></div>
</div>
</body>
</html>
